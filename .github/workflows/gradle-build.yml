name: Gradle Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: 使用 Gradle 构建
    runs-on: macos-14

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 缓存 Gradle 包和 Maven 本地仓库
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.m2/repository
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          ${{ runner.os }}-maven-

    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: 设置 JAVA_HOME
      run: echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

    - name: 验证 JAVA_HOME
      run: echo $JAVA_HOME

    - name: 运行 iris 任务
      run: ./gradlew iris --parallel --max-workers=3 --info --stacktrace

    - name: 列出当前目录内容
      run: ls -R . || echo "当前目录不存在"

    - name: 列出 Iris 目录内容
      run: ls -R Iris || echo "Iris 目录不存在"

    - name: 列出构建输出
      run: ls -R Iris/build || echo "Iris/build 目录不存在"

    - name: 上传构建工件
      uses: actions/upload-artifact@v4
      with:
        name: iris-jar
        path: Iris/build/libs/Iris-*.jar
